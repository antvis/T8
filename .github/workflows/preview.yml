name: Surge PR Preview

on:
  pull_request:
    paths:
      - 'example/**'
      - 'src/**'

jobs:
  preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‰ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸš§ Install dependencies
        run: npm install

      - name: ğŸš€ Build library
        run: npm run build

      - name: ğŸ“¦ Build example
        run: npx vite build -c vite.config.example.mjs

      - name: ğŸŒŠ Deploy to Surge
        uses: afc163/surge-preview@v1
        with:
          surge_token: ${{ secrets.SURGE_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dist: example/dist
          build: |
            echo "Already built"
